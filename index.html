<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>M1-Game</title>
  </head>
  <body>
    <main>
        <div id="game-start-screen">
            <button id="start-button">Start</button>
        </div>
        <div id="game-end-screen">
          <img id="restart-button" src="images/life.png">
        </div>  
        <div id="game-container">
          <div id="game-stats">
            <div id="lives">
              <img class="life" id="life-1" src="images/life.png">
              <img class="life" id="life-2" src="images/life.png">
              <img class="life" id="life-3" src="images/life.png">
            </div>
            <div id="score">
              <div id="score-text">
                <img src="images/score/score.png">
              </div>
              <div id="score-number"></div>
            </div>
          </div>
          <div id="game-screen"></div>
        </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/projectile.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
  </body>
</html>
